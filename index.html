<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>TODO App</title>
  <link rel="stylesheet" href="styles/structure.css">
  <link rel="stylesheet" href="styles/defaults.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/task-bar.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <div class="main-box">
    <header class="header">
      <img src="TODO.png" class="logo"></img>
    </header>

    <!-- Container for the navigation bar and task bar -->
    <div class="content">

      <!-- Navigation bar -->
      <nav>
        <div class="tab" id="Home">Home</div>
        <div class="tab">Projects</div>
        <div class="subtab">Food Deal App</div>
        <div class="subtab">LockedIn App</div>
        <div class="tab">School</div>
        <div class="tab">Work</div>
      </nav>

      <!-- Task bar -->
      <div class="task-bar">
        <div class="task">
          <input type="checkbox" class="checkbox" id="task1"></input>
          <label for="task1" class="task-label">Task 1</label>
          <p class="due">Due: April 12th</p>
        </div>
        <div class="task">
          <input type="checkbox" class="checkbox" id="task2"></input>
          <label for="task2" class="task-label">Task 2</label>
          <p class="due">Due: April 22nd</p>
        </div>
        <div class="task">
          <input type="checkbox" class="checkbox" id="task3"></input>
          <label for="task3" class="task-label">Task 3</label>
          <p class="due">Due: May 9th</p>
        </div>
        <div class="subtask">
          <input type="checkbox" class="checkbox" id="subtask1"></input>
          <label for="subtask1" class="task-label">Subtask 1</label>
          <p class="due">Due: May 14th</p>
        </div>
        
      </div>

    </div>

    <div class="footer">
      <div class="by-line-wrapper">
        <p class="by-line">Made by Charlie Conner</p>
      </div>
    </div>
  </div>
</body>
</html>
