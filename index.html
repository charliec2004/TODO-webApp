<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>TODO App</title>
  <link rel="stylesheet" href="styles/structure.css">
  <link rel="stylesheet" href="styles/defaults.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/task-bar.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
  <div class="main-box">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <img src="assets/TODO.png" class="logo"></img>
      </div>
      <div class="header-middle"></div>
      <div class="header-right">
        <div class="new-container">
          <div class="plus-wrapper" id="open-modal">
            <img src="assets/plus.svg" class="new"></img>
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main>
      <!-- Navigation bar -->
      <nav>
        <div class="tab" id="Home">Home</div>
        <div class="tab">Projects</div>
        <!-- <div class="subtab">Food Deal App</div>
        <div class="subtab">LockedIn App</div> -->
        <div class="tab">School</div>
        <div class="tab">Work</div>
        <div class="new-tab-ghost" id="open-tab-modal">New Tab &#43;</div>
      </nav>

      <!-- Task bar list-->
      <ul class="task-bar">
        <!-- One task -->
        <!-- <li class="task">
          <div class="task-left">
            <input type="checkbox" id="task-checkbox"  class="checkbox">
            <label for="task-checkbox" class="task-name">Task Name</label>
          </div>
          <div class="task-middle">
            <p></p>
          </div>
          <div class="task-right">
            <div class="due-date-wrapper">
              <p class="due-date">Today 6:00 pm</p>
            </div>
            <div class="settings-wrapper" id="settings">
              <img src="assets/settings.svg">
            </div>
          </div>
        </li> -->
      </ul>
    </main>

    <!-- Footer -->
    <div class="footer">
      <div class="by-line-wrapper">
        <p class="by-line">Made by Charlie Conner</p>
      </div>
    </div>
  </div>

  <!-- New Task Modal -->
  <div class="modal" id="new-task-modal">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2>Create a New Task</h2>
      <input type="text" id="task-name" placeholder="Task Name">
      <input type="datetime-local" id="due-date" placeholder="Due Date">
      <div class="modal-action-buttons">
        <button id="cancel-task">Cancel</button>
        <button id="save-task">Save Task</button>
      </div>
    </div>
  </div>

  <!-- New Tab Modal -->
  <div class="modal" id="new-tab-modal">
    <div class="modal-content">
      <span class="close-button" id="close-tab-modal">&times;</span>
      <h2>Create a New Tab</h2>
      <input type="text" id="tab-name" placeholder="Tab Name">
      <div class="modal-action-buttons">
        <button id="cancel-tab">Cancel</button>
        <button id="save-tab">Save Tab</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/task-list.js"></script>
  <script type="module" src="js/new-task.js"></script>
  <script type="module" src="js/new-tab.js"></script>
  <script type="module" src="js/tab-list.js"></script>
</html>
